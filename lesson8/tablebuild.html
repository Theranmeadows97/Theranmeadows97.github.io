<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/theranmeadows97.github.io/lesson8/css/table.css">
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th class="title" colspan="3" >ACME Wildwest</th>
            </tr>
            <tr class="subtitles">
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
        </thead>
            <tr class="aug">
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr class="sep">
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr class="oct">
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr class="nov">
                <td>November</td>
                <td>$8,610</td>
                <td>$7,5000</td>
            </tr>
            <tr class="bla">
                <td><i>Black Friday</i></td>
                <td colspan="2" >$3,200</td>
            </tr>
            <tr class="dec">
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="3" >Compiled 2.25.2021 by T.Meadows</td>
                </tr>
            </tfoot>
    </table>
</body>
</html>
